<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <a href="/">홈으로</a>
  <h2>드라이브 정보 가져오기</h2>
  <button id="get-drive-info">가져오기</button>

  <h2>파일과 폴더</h2>
  <button id="get-top-level-folders">최상위 폴더들 가져오기</button>
  <button id="get-files-in-folder">특정 폴더 내의 파일 가져오기</button>
  <button id="create-folder">폴더 생성하기</button>
  <button id="get-file-info">파일 정보 가져오기</button>
  <button id="download-file">파일 다운로드</button>

  <h2>파일 업로드</h2>
  <input type="file" id="file">
  <button id="upload-file">업로드</button>

  <h2>파일 갱신</h2>
  <input type="file" id="update-file-input">
  <button id="update-file">업데이트</button>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/api/googleAPI.js"></script>
  <script src="/api/drive.js"></script>
</body>

</html>
