<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script async defer src="./validate.js"></script>
  <script async defer src="./drive.js"></script>
  <script async defer src="./picker.js"></script>
</head>

<body>
  <a href="/">홈으로</a>
  <h2>드라이브 정보 가져오기</h2>
  <button id="get-drive-info">가져오기</button>

  <h2>드라이브들 가져오기</h2>
  <button id="get-drives">가져오기</button>

  <h2>파일목록 가져오기</h2>
  <button id="get-top-level-folders">최상위 폴더들 가져오기</button>
  <button id="get-files-in-folder">특정 폴더 내의 파일 가져오기</button>

  <h2>파일 업로드</h2>
  <input type="file" id="file">
  <button id="upload-file">업로드</button>

  <h2>파일 갱신</h2>
  <input type="file" id="update-file-input">
  <button id="update-file">업데이트</button>

  <h2>파일 선택하기(Google picker 이용)</h2>
  <button id="open-picker">선택하기</button>

  <script async defer src="https://apis.google.com/js/api.js" onload="onApiLoad()"></script>
  <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>

</html>
